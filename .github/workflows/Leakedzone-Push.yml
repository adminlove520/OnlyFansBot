name: Leakedzone-Push

on:
  schedule:
    - cron: '*/30 * * * *' # 每 30 分钟运行一次
  workflow_dispatch: # 支持手动触发

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Refresh Cookies & Metadata
        env:
          LZ_WEBHOOK_URL: ${{ secrets.LZ_WEBHOOK_URL }}
        run: |
          # 1. 自动尝试刷新 Cookie
          python scripts/lz_refresh.py || echo "Refresh skipped or failed"
          # 2. 这里的刷新可以顺便更新 metadata 缓存 (后续爬虫会自动完成)

      - name: Run LeakedZone Push
        env:
          LZ_WEBHOOK_URL: ${{ secrets.LZ_WEBHOOK_URL }}
        run: |
          python scripts/leakedzone_push.py

      - name: Commit History Change
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add . || true
          git pull --rebase || true
          git commit -m "update: sync leakedzone push history [skip ci]|涩涩适度哦~" || true
          git push origin main || true
